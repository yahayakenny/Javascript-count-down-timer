<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down timer</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1>New Year Count Down</h1>
   <div class='countdown'>
    

 <div class='timer'>
     <h2 id='days'>00</h2>
     <small>Days</small>
 </div>

 <div class='timer'>
     <h2 id='hours'>00</h2>
     <small>Hours</small>
 </div>

 <div class='timer'>
     <h2 id='minutes'>00</h2>
     <small>Minutes</small>
 </div>

 <div class='timer'>
     <h2 id='seconds'>00</h2>
     <small>Seconds</small>
 </div>

   </div>
    




    <script src='script.js'></script>
</body>
</html>
